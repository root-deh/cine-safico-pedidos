<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Sáfico - Pedidos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        Cine Sáfico - Pedidos
    </header>
    <main>
        <h1>Faça Seu Pedido</h1>
        <form action="https://formspree.io/f/xnnarndg" method="POST">
            <!-- Campo oculto para o assunto do e-mail -->
            <input type="hidden" name="_subject" value="PEDIDOS CINE SAFICO">
            
            <label for="tipo">Tipo de Conteúdo:</label>
            <select id="tipo" name="tipo" required>
                <option value="">Selecione...</option>
                <option value="filme">Filme</option>
                <option value="serie">Série</option>
                <option value="outro">Outro</option>
            </select>
            
            <label for="titulo">Título Original:</label>
            <input type="text" id="titulo" name="titulo" placeholder="Digite o título original" required>
            
            <label for="ano">Ano de Lançamento:</label>
            <input type="number" id="ano" name="ano" placeholder="Ex: 2023" min="1900" max="2100" required>
            
            <!-- Campo anti-spam do Formspree -->
            <input type="hidden" name="_captcha" value="false">
            
            <button type="submit">Enviar Pedido</button>
        </form>
        <div class="warnings">
            <p>⚠️ Somente conteúdo sáfico.</p>
            <p>⚠️ Não pedir algo que já existe no canal @canalcinesafico.</p>
            <p>⚠️ Não temos dublado por enquanto, não adianta pedir.</p>
            <p>⚠️ Dou prioridade para filmes, então capricha!</p>
        </div>
    </main>
    <footer>
        &copy; 2024 Cine Sáfico. Todos os direitos reservados.
    </footer>
</body>
</html>
